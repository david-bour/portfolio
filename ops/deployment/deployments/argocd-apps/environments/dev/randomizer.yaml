apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: randomizer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/david-bour/portfolio.git
    targetRevision: HEAD
    path: ops/deployments/app/environments/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: randomizer-dev